apiVersion: apps/v1
kind: Deployment
metadata:
  name: envoy-snt-reviews-svc
  namespace: envoy-snt
  labels:
    app: envoy-snt-reviews-svc
spec:
  replicas: 3
  selector:
    matchLabels:
      app: envoy-snt-reviews-svc
  template:
    metadata:
      labels:
        app: envoy-snt-reviews-svc
    spec:
      containers:
        - name: reviews-svc
          imagePullPolicy: Always
          image: pawmot/envoy-snt-reviews-svc:0.3.0
          ports:
            - containerPort: 8080
              name: http
          readinessProbe:
            httpGet:
              port: 8080
              path: "/health"
              scheme: HTTP
        - name: mesh-proxy
          image: envoyproxy/envoy-dev:latest
          ports:
            - containerPort: 8786
              name: http
            - containerPort: 9901
              name: admin
          volumeMounts:
            - mountPath: /etc/envoy-config/
              name: envoy-conf-vol
          command: ["/usr/local/bin/envoy"]
          args: ["-c", "/etc/envoy-config/config.yaml", "-l", "info",
                 "--service-cluster", "reviewsSvc", "--service-node", "reviewsSvc",
                 "--log-format", "[METADATA][%Y-%m-%d %T.%e][%t][%l][%n] %v"]
      volumes:
        - name: envoy-conf-vol
          configMap:
            name: envoy-snt-reviews-proxy
            items:
              - key: envoy-config
                path: config.yaml
---
apiVersion: v1
kind: Service
metadata:
  namespace: envoy-snt
  name: envoy-snt-reviews-svc
spec:
  type: ClusterIP
  selector:
    app: envoy-snt-reviews-svc
  ports:
    - name: http
      port: 8786
      targetPort: 8786
