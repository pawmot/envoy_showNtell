apiVersion: apps/v1
kind: Deployment
metadata:
  name: envoy-snt-bff
  namespace: envoy-snt
  labels:
    app: envoy-snt-bff
spec:
  replicas: 3
  selector:
    matchLabels:
      app: envoy-snt-bff
  template:
    metadata:
      labels:
        app: envoy-snt-bff
    spec:
      containers:
        - name: bff
          imagePullPolicy: Always
          image: pawmot/envoy-snt-bff:0.1.0
          ports:
            - containerPort: 8080
              name: http
          readinessProbe:
            httpGet:
              port: 8080
              path: "/health"
              scheme: HTTP
---
apiVersion: v1
kind: Service
metadata:
  namespace: envoy-snt
  name: envoy-snt-bff
spec:
  type: ClusterIP
  selector:
    app: envoy-snt-bff
  ports:
    - name: http
      port: 8080
      targetPort: 8080
