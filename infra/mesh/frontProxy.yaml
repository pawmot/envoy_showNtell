---
admin:
  access_log_path: "/tmp/admin_access.log"
  address:
    socket_address:
      address: "127.0.0.1"
      port_value: 9901
static_resources:
  listeners:
    - name: "http_listener"
      address:
        socket_address:
          address: "0.0.0.0"
          port_value: 80
      filter_chains:
        filters:
          - name: "envoy.http_connection_manager"
            config:
              stat_prefix: "ingress"
              route_config:
                name: "local_route"
                virtual_hosts:
                  - name: "http-route"
                    domains:
                      - "*"
                    routes:
                      - match:
                          prefix: "/api"
                        route:
                          cluster: "bffSvc"
                      - match:
                          prefix: "/"
                        route:
                          cluster: "frontendSvc"
              http_filters:
                - name: "envoy.router"
  clusters:
    - name: "frontendSvc"
      connect_timeout: "0.25s"
      type: "strict_dns"
      lb_policy: "LEAST_REQUEST"
      dns_lookup_family: "v4_only"
      hosts:
        - socket_address:
            address: "envoy-snt-fe"
            port_value: 8786
    - name: "bffSvc"
      connect_timeout: "0.25s"
      type: "strict_dns"
      lb_policy: "LEAST_REQUEST"
      dns_lookup_family: "v4_only"
      hosts:
        - socket_address:
            address: "envoy-snt-bff"
            port_value: 8080
